<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
    <pattern id="metalPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="url(#metalGradient)"/>
      <circle cx="10" cy="10" r="2" fill="#2F4F4F"/>
      <circle cx="10" cy="10" r="1" fill="#708090"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="300" height="200" fill="url(#metalPattern)" rx="10"/>
  <rect x="5" y="5" width="290" height="190" fill="none" stroke="#2F4F4F" stroke-width="5" rx="8"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial" font-size="24" fill="#000" font-weight="bold">Steel Wall</text>
  <!-- Rivets -->
  <circle cx="30" cy="30" r="4" fill="#2F4F4F"/>
  <circle cx="270" cy="30" r="4" fill="#2F4F4F"/>
  <circle cx="30" cy="170" r="4" fill="#2F4F4F"/>
  <circle cx="270" cy="170" r="4" fill="#2F4F4F"/>
</svg>